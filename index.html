<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Any File to Any File Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #eee;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 10px #fff;
    }

    input, select, button {
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input, select {
      background: #222;
      color: #eee;
      border: 2px solid #444;
    }

    button {
      background: #00ff88;
      color: #111;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff88;
      cursor: pointer;
    }

    button:hover {
      background: #00cc77;
      box-shadow: 0 0 15px #00cc77;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #ffeb3b;
      text-align: center;
      text-shadow: 0 0 5px #ffeb3b;
      padding: 0 10px;
    }

    #adContainer {
      margin-top: 30px;
      background: #222;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px #555;
      overflow-y: scroll;
      height: 400px;
      padding: 15px;
      box-sizing: border-box;
    }

    #adContainer h2 {
      color: #0f0;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    #adsArea > div {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Any File to Any File Converter</h1>

  <input type="file" id="fileInput">
  <select id="outputFormat">
    <option value="">Select output format</option>
    <option value="pdf">PDF</option>
    <option value="docx">DOCX</option>
    <option value="jpg">JPG</option>
    <option value="png">PNG</option>
    <option value="mp3">MP3</option>
    <option value="mp4">MP4</option>
    <option value="txt">TXT</option>
  </select>
  
  <button onclick="convertFile()">Convert</button>

  <p id="status"></p>

  <div id="adContainer">
    <h2>Sponsored Ads</h2>
    <div id="adsArea"></div>
  </div>

  <script>
    function convertFile() {
      const fileInput = document.getElementById('fileInput');
      const outputFormat = document.getElementById('outputFormat').value;
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.innerText = "Yo bro, upload a file first!";
        return;
      }
      if (!outputFormat) {
        status.innerText = "Brooo pick an output format!";
        return;
      }

      const file = fileInput.files[0];
      status.innerText = `Preparing to convert ${file.name} to ${outputFormat}...`;

      setTimeout(() => {
        status.innerText = `Done bro! (but fr you need a real backend server to actually convert it)`;
      }, 1500);
    }

    // Load ads dynamically
    for (let i = 0; i < 10; i++) { // 10 baar ads load karna mobile ke liye best hai
      const adsArea = document.getElementById('adsArea');

      const adScript1 = document.createElement('script');
      adScript1.type = 'text/javascript';
      adScript1.innerHTML = `
        atOptions = {
          'key' : 'f20c937f378aa28ee7a1e5327603a628',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      `;

      const adScript2 = document.createElement('script');
      adScript2.type = 'text/javascript';
      adScript2.src = '//www.highperformanceformat.com/f20c937f378aa28ee7a1e5327603a628/invoke.js';

      const wrapper = document.createElement('div');
      wrapper.appendChild(adScript1);
      wrapper.appendChild(adScript2);

      adsArea.appendChild(wrapper);
    }
  </script>

</body>
</html>
