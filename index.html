<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Any File to Any File Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #fff;
    }

    input, select, button {
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      outline: none;
      transition: 0.3s ease;
    }

    input, select {
      background: #222;
      color: #eee;
      border: 2px solid #444;
    }

    button {
      background: #00ff88;
      color: #111;
      font-weight: bold;
      box-shadow: 0 0 15px #00ff88, 0 0 40px #00ff88;
      cursor: pointer;
    }

    button:hover {
      background: #00cc77;
      box-shadow: 0 0 20px #00cc77, 0 0 50px #00cc77;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #ffeb3b;
      text-shadow: 0 0 5px #ffeb3b;
    }

    #adContainer {
      margin-top: 30px;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      width: 95%;
      max-width: 400px;
      box-shadow: 0 0 20px #555;
      overflow-y: auto;
      max-height: 600px;
    }

    #adsArea {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .adBox {
      background: #111;
      border-radius: 8px;
      padding: 5px;
      box-shadow: 0 0 10px #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .adBox iframe {
      border: none;
      width: 320px;
      height: 50px;
    }
  </style>
</head>
<body>

  <h1>Any File to Any File Converter</h1>

  <input type="file" id="fileInput"><br>
  <select id="outputFormat">
    <option value="">Select output format</option>
    <option value="pdf">PDF</option>
    <option value="docx">DOCX</option>
    <option value="jpg">JPG</option>
    <option value="png">PNG</option>
    <option value="mp3">MP3</option>
    <option value="mp4">MP4</option>
    <option value="txt">TXT</option>
  </select><br>

  <button onclick="convertFile()">Convert</button>

  <p id="status"></p>

  <div id="adContainer">
    <h2 style="color:#0f0; margin-bottom:10px;">Sponsored Ads</h2>
    <div id="adsArea"></div>
  </div>

  <script>
    function convertFile() {
      const fileInput = document.getElementById('fileInput');
      const outputFormat = document.getElementById('outputFormat').value;
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.innerText = "Yo bro, upload a file first!";
        return;
      }
      if (!outputFormat) {
        status.innerText = "Brooo pick an output format!";
        return;
      }

      const file = fileInput.files[0];
      status.innerText = `Preparing to convert ${file.name} to ${outputFormat}...`;

      setTimeout(() => {
        status.innerText = `Done bro! (but fr you need a real backend server to actually convert it)`;
      }, 1500);
    }

    function loadAds() {
      const adsArea = document.getElementById('adsArea');

      for (let i = 0; i < 10; i++) {
        const adBox = document.createElement('div');
        adBox.className = 'adBox';

        const iframe = document.createElement('iframe');
        iframe.src = '//www.highperformanceformat.com/f20c937f378aa28ee7a1e5327603a628/invoke.js';
        iframe.width = "320";
        iframe.height = "50";
        iframe.scrolling = "no";
        iframe.frameBorder = "0";

        adBox.appendChild(iframe);
        adsArea.appendChild(adBox);
      }
    }

    window.onload = loadAds;
  </script>

</body>
</html>
