<body>

  <h1>Any File to Any File Converter</h1>
  <input type="file" id="fileInput"><br>
  <select id="outputFormat">
    <option value="">Select output format</option>
    <option value="pdf">PDF</option>
    <option value="docx">DOCX</option>
    <option value="jpg">JPG</option>
    <option value="png">PNG</option>
    <option value="mp3">MP3</option>
    <option value="mp4">MP4</option>
    <option value="txt">TXT</option>
  </select><br>
  <button onclick="convertFile()">Convert</button>

  <p id="status"></p>

  <!-- your ad code starts here bro -->

    <script type="text/javascript">
      atOptions = {

        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/f20c937f378aa28ee7a1e5327603a628/invoke.js"></script>
  </div>
  <!-- your ad code ends here -->

  <script>
    function convertFile() {
      const fileInput = document.getElementById('fileInput');
      const outputFormat = document.getElementById('outputFormat').value;
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.innerText = "Yo bro, upload a file first!";
        return;
      }
      if (!outputFormat) {
        status.innerText = "Brooo pick an output format!";
        return;
      }

      const file = fileInput.files[0];
      status.innerText = `Preparing to convert ${file.name} to ${outputFormat}...`;

      setTimeout(() => {
        status.innerText = `Done bro! (But fr need backend server to actually do it)`;
      }, 1500);
    }
  </script>

</body>
